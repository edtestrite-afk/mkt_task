<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task List</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://mmpajrskxwyebhhkehnb.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_-d3dyjutpsJgt2-RIm4zYA_tJiFcR5n";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>
</head>
<body>
  <h2>Task List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button id="addBtn">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    const taskList = document.getElementById('taskList');
    const addBtn = document.getElementById('addBtn');

    // Fetch tasks from Supabase
    async function fetchTasks() {
      const { data, error } = await supabase.from('tasks').select('*').order('created_at', { ascending: true });
      if (error) return console.error(error);
      taskList.innerHTML = '';
      data.forEach(task => {
        const li = document.createElement('li');
        li.textContent = task.task;
        taskList.appendChild(li);
      });
    }

    // Add a task to Supabase
    async function addTask() {
      const input = document.getElementById('taskInput');
      if(input.value.trim() === '') return;
      const { data, error } = await supabase.from('tasks').insert([{ task: input.value.trim() }]);
      if(error) console.error(error);
      input.value = '';
      fetchTasks();
    }

    addBtn.addEventListener('click', addTask);
    fetchTasks(); // initial load
  </script>
</body>
</html>
